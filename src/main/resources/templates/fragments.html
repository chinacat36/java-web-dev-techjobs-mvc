<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">

<head th:fragment="head">

    <!-- Bootstrap stylesheets and script -->
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
    <link th:href="@{/css/techjobs.css}" rel="stylesheet" />
    <script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>

    <title th:text="'TechJobs' + ${title == null ? '' : ' :: ' + title}">TechJobs</title>
</head>

<body>

    <div th:fragment="page-header" class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a th:href="@{/}" class="navbar-brand">TechJobs</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a th:href="@{/search}">Search</a></li>
                    <li><a th:href="@{/list}">List</a></li>
                </ul>
            </div>
        </div>
    </div>

<div th:fragment="jobs-table">
    <table class="job-listing">
        <tbody>
        <tr th:each="job : ${jobs}">
            <th>ID: </th>
            <td class="list" th:text="${job.id}"></td>
            <th>Name: </th>
            <td class="list" th:text="${job.name}"></td>
            <th>Employer: </th>
            <td class="list" th:text="${job.employer}"></td>
            <th>Location: </th>
            <td class="list" th:text="${job.location}"></td>
            <th>Position Type: </th>
            <td class="list" th:text="${job.positionType}"></td>
            <th>Skills: </th>
            <td class="list" th:text="${job.coreCompetency}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
